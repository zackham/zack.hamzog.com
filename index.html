<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doolittle</title>
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.0.0/readable/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sunburst.css">
    <link rel="stylesheet" href="blog.css">
  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">doolittle</a>
        </div>
        <div class="navbar-form navbar-right">
          <input type="password" id="passphrase" class="form-control">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div id="posts" class="col-md-9">
        </div>
        <div class="col-md-3">
          <ul id="sections" class="nav nav-pills nav-stacked">
          </ul>
        </div>
    </div>
    <script type="text/html" id="sectionTemplate">
      <li<% if(selected) { %> class="active"<% } %>><a href="#<%= href %>"><%= name %></a></li>
    </script>
    <script type="text/html" id="postTemplate">
      <section itemscope itemtype="http://schema.org/Blog">
        <article itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
          <h1 itemprop="name"><a href="#f=<%= file %>"><%= title %></a></h1>
          <p class="text-muted">
            <time itemprop="dateCreated" datetime="<%= date %>"><%= dateFormatted %></time>
            <i itemprop="articleSection"><%= section %></i>
          </p>
          <div itemprop="articleBody" class="article-body"><%= content %></div>
        </article>
      </section>
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
    <script src="highlight.pack.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.2.9/marked.min.js"></script>
    <script src="aes.js"></script>
    <script src="posts.js"></script>
    <script src="blog.js"></script>
  </body>
</html>
